version: "3.9"
services:
    api:
        image: duureis/bemtevix:latest
        command: >
            sh -c "composer update &&
                php artisan key:generate &&
                php artisan start &&
                php -d variables_order=EGPCS artisan octane:start --server=swoole --host=0.0.0.0 --port=9000 --workers=auto --task-workers=1 --watch"
        ports:
            - "8000:9000"
        volumes:
            - ./:/usr/src/api
        networks:
            - network
        depends_on:
            - mysql
        links:
            - mysql
    mysql:
        image: mysql:latest
        restart: unless-stopped
        tty: true
        ports:
            - "3306:3306"
        environment:
            - MYSQL_PASSWORD=YPH4xU28qSG3V3Fw060uXLCZVS220tBN
            - MYSQL_ROOT_PASSWORD=YPH4xU28qSG3V3Fw060uXLCZVS220tBN
            - MYSQL_DATABASE=liberfly
        networks:
            - network
networks:
    network:
        driver: bridge

